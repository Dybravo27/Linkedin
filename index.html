<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="imagenes/logo_linkedin.png" type="image/x-icon">
</head>
<body class="linkedin">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo-form">
        <a href="#" class="header__img-contenedor">
          <img class="header__img" src="imagenes/logo_linkedin.png" alt="logo_linkedin">
        </a>
        <form class="search">
          <i class='search__icono bx bx-search'></i>
          <input class="search__input" type="text" placeholder="Buscar">
        </form>
      </div>
      <div class="header__navegation">
        <nav class="navegation">
          <ul class="navegation__list">
            <li class="navegation__item">
              <a href="#" class="navegation__link navegation__link--activo">
                <i class='navegation__icono bx bxs-home'></i>
                <span class="navegation__span">Inicio</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-group'></i>
                <span class="navegation__span">Mi red</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-briefcase'></i>
                <span class="navegation__span">Empleos</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-message'></i>
                <span class="navegation__span">Mensajes</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-bell'></i>
                <span class="navegation__span">Notificaciones</span>
              </a>
            </li>
          </ul>
          <div class="perfil">
            <div class="perfil__contenedor">
              <a href="#perfil-menu-contenedor">
                <img class="perfil__img" src="imagenes/foto_perfil.jpg" alt="foto_perfil">
              </a>
            </div>
            <!-- perfil menu desplegable -->
             <div class="perfil-menu" id="perfil-menu-contenedor">
              <div class="perfil-menu-contenedor">
                <div class="perfil-menu-info">
                  <img class="perfil-menu__img" src="imagenes/foto_perfil.jpg" alt="foto_perfil">
                  <div class="perfil-menu-contenido">
                    <h3 class="perfil-menu__nombre">Rayan Walton</h3>
                    <a class="perfil-menu__enlace" href="#">Seeyour profile</a>
                  </div>
                </div>
                <hr class="perfil-menu-linea_separador">
                <a href="#" class="perfil-menu-link">
                  <div class="perfil-menu__icono">
                    <i class="ri-feedback-fill"></i>
                  </div>
                  <p class="perfil-menu__texto">Give Feebdack</p>
                  <span class="perfil-menu__flecha">></span>
                </a>
                <a href="#" class="perfil-menu-link">
                  <div class="perfil-menu__icono">
                    <i class="ri-settings-4-fill"></i>
                  </div>
                  <p class="perfil-menu__texto">Setting & Privacy</p>
                  <span class="perfil-menu__flecha">></span>
                </a>
                <a href="#" class="perfil-menu-link">
                  <div class="perfil-menu__icono">
                    <i class="ri-question-fill"></i>
                  </div>
                  <p class="perfil-menu__texto">Help & Support</p>
                  <span class="perfil-menu__flecha">></span>
                </a>
                <a href="#" class="perfil-menu-link">
                  <div class="perfil-menu__icono">
                    <i class="ri-moon-fill"></i>
                  </div>
                  <p class="perfil-menu__texto">Display & Accessiblity</p>
                  <span class="perfil-menu__flecha">></span>
                </a>
                <a href="#" class="perfil-menu-link">
                  <div class="perfil-menu__icono">
                    <i class="ri-logout-box-r-fill"></i>
                  </div>
                  <p class="perfil-menu__texto">Logout</p>
                  <span class="perfil-menu__flecha">></span>
                </a>
              </div>
             </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="content-layout container">
      <aside class="sidebar">
        <div class="sidebar-caja-perfil">
          <img class="sidebar__img-fondo" src="imagenes/fondo_caja_perfil.png" alt="foto_perfil">
        </div>
      </aside>
    </div>
    </div>
</body>
</html>
