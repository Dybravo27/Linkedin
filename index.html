<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="imagenes/logo_linkedin.png" type="image/x-icon">
</head>
<body class="linkedin">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo-form">
        <a href="#" class="header__img-contenedor">
          <img class="header__img" src="imagenes/logo_linkedin.png" alt="logo_linkedin">
        </a>
        <form class="search">
          <i class='search__icono bx bx-search'></i>
          <input class="search__input" type="text" placeholder="Buscar">
        </form>
      </div>
      <div class="header__navegation">
        <nav class="navegation">
          <ul class="navegation__list">
            <li class="navegation__item">
              <a href="#" class="navegation__link navegation__link--activo">
                <i class='navegation__icono bx bxs-home'></i>
                <span class="navegation__span">Inicio</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-group'></i>
                <span class="navegation__span">Mi red</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-briefcase'></i>
                <span class="navegation__span">Empleos</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-message'></i>
                <span class="navegation__span">Mensajes</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="#" class="navegation__link">
                <i class='navegation__icono bx bxs-bell'></i>
                <span class="navegation__span">Notificaciones</span>
              </a>
            </li>
          </ul>
          <div class="profile">
            <div class="profile__contenedor">
              <img class="profile__img" src="imagenes/foto_perfil.jpg" alt="foto_perfil">
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="content-layout container"></div>
    </div>
</body>
</html>
